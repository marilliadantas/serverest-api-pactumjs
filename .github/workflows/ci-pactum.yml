name: API Tests - PactumJS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  run-pactum-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§ª Run PactumJS tests
        run: npm run test
        env:
          API_BASE_URL: ${{ secrets.BASE_URL }}

      - name: ðŸ’¾ Upload test report (if using mochawesome)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pactum-report
          path: mochawesome-report/